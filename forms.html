<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform">
    <input type="text" id="name"><br>
    <input type="text"  id="pwd"><br>
    <input type="submit">
    </form>
<script>
         let form=document.getElementById('myform');
         form.addEventListener('submit',()=>{
            let getting=localStorage.getItem('userDetails');
            let existing=getting?JSON.parse(getting):[];
            let name1=document.getElementById('name').value;
            let pwd1=document.getElementById('pwd').value;
            let userDetails={name:name1,pwd:pwd1};
            let data=JSON.stringify(userDetails);
            existing.push(data);
            localStorage.setItem('userDetails',JSON.stringify(existing));
         })
</script>
</body>
</html>
